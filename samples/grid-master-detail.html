<!DOCTYPE html>
<html>
<head>
	<title>Master Detail - or trying to be ;)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" href="app/lib/infragistics.theme.css" rel="stylesheet" />
	<link type="text/css" href="app/lib/infragistics.ui.shared.css" rel="stylesheet" />
	<link type="text/css" href="app/lib/infragistics.ui.grid.css" rel="stylesheet" />
	<link type="text/css" href="app/lib/infragistics.ui.editors.css" rel="stylesheet" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
</head>
<body class="container" ng-app="app" ng-controller="masterDetailController">
    
    <div class="alert alert-danger" data-ng-show="error != null">Oops! There's been a problem: {{error}</div>
    
    <ig-grid id="homesGrid" 
             data-source="homes" 
             width="100%"  
             primary-key="id" 
             auto-commit="true" 
             auto-generate-columns="false"
             event-rendered="homesGridRendered">
        <columns>
            <column key="streetAddress" header-text="Address" data-type="string"></column>
            <column key="city" header-text="City" data-type="string"></column>
            <column key="zipCode" header-text="Zip" data-type="string"></column>
            <column key="price" header-text="Price" data-type="number"></column>
            <column key="id" header-text="ID" data-type="string" hidden="true"></column>
        </columns>
        <features>
            <feature name="Sorting" 
                     event-column-sorted="homesGridColumnSorted"></feature>
            <feature name="Selection" 
                     event-row-selection-changed="homesGridRowSelectionChanged"></feature>
            <feature name="Paging"
                     page-size="10"
                     event-page-selection-changed="homesGridPageSelectionChanged"></feature>
        </features>
    </ig-grid>
    
    <div class="alert alert-info" data-ng-show="message.length > 0">The grid is rendered.</div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jqueryui/ui/minified/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
	<script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>

	<script src="app/lib/infragistics.util.js"></script>
	<script src="app/lib/infragistics.datasource.js"></script>
	<script src="app/lib/infragistics.ui.shared.js"></script>
    
    <script src="app/lib/infragistics.core.js"></script>
    <script src="app/lib/infragistics.lob.js"></script>
    
	<script src="app/lib/igniteui-angular.js"></script>
    <script src="app/lib/Math.uuid.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/fakeServerService.js"></script>
    <script src="app/services/dataService.js"></script>
	<script src="app/controllers/masterDetailController.js"></script>
</body>
</html>
