<!DOCTYPE html>
<html ng-app="igniteui-sample">
<head>
	<title>Ignite UI Grid integration with AngularJS</title>

	<link type="text/css" href="http://cdn-na.infragistics.com/jquery/20132/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
	<link type="text/css" href="http://cdn-na.infragistics.com/jquery/20132/latest/css/structure/modules/infragistics.ui.shared.css" rel="stylesheet" />
	<link type="text/css" href="http://cdn-na.infragistics.com/jquery/20132/latest/css/structure/modules/infragistics.ui.grid.css" rel="stylesheet" />
	<link type="text/css" href="http://cdn-na.infragistics.com/jquery/20132/latest/css/structure/modules/infragistics.ui.editors.css" rel="stylesheet" />

</head>
<body ng-controller="SampleController">
	<h1>igGrid sample</h1>
	<p>This sample shows angular directives of the iggrid and also the ability to have two way data binding</p>
	<ig-grid id="grid1" data-source="northwind" height="400px" primary-key="ProductID" auto-commit="true" auto-generate-columns="false">
		<columns>
			<column key="ProductID" header-text="Product ID" width="200px" data-type="number"></column>
			<column key="ProductName" header-text="Name"  width="300px"  data-type="string"></column>
			<column key="QuantityPerUnit" header-text="Quantity per unit"  width="200px" data-type="string"></column>
			<column key="UnitPrice" header-text="Unit Price"  width="200px" data-type="string"></column>
		</columns>
		<features>
			<feature name="Updating">
				<column-settings>
					<column-setting column-key="ProductID" read-only="true"/>
				</column-settings>
			</feature>
			<feature name="Filtering">
			</feature>
			<feature name="Sorting">
			</feature>
		</features>
	</ig-grid>

	<table id="simpletable">
		<tbody>
			<tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Quantity per unit</th>
				<th>Unit Price</th>
				<th></th>
			</tr>
			<tr>
				<td>{{newProduct.ProductID = northwind.length + 1}}</td>
				<td><input type="text" ng-model="newProduct.ProductName"></td>
				<td><input type="text" ng-model="newProduct.QuantityPerUnit"></td>
				<td><input type="text" ng-model="newProduct.UnitPrice"></td>
				<td><input type="button" value="Add" ng-click="addProduct($index)"/></td>
			</tr>
			<tr ng-repeat="product in northwind">
				<td>{{product.ProductID}}</td>
				<td><input type="text" ng-model="product.ProductName"></td>
				<td>{{product.QuantityPerUnit}}</td>
				<td>{{product.UnitPrice}}</td>
				<td><input type="button" value="Delete" ng-click="deleteProduct($index)"/></td>
			 </tr>
		</tbody>
	</table>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>

	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.util.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.datasource.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.shared.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.grid.framework.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.editors.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.grid.updating.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.grid.sorting.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.popover.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.grid.featurechooser.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.ui.grid.filtering.js"></script>
	<script type="text/javascript" src="http://cdn-na.infragistics.com/jquery/20132/latest/js/modules/infragistics.templating.js"></script>
	<script type="text/javascript" src="../src/igniteui-angular.js"></script>
	<script type="text/javascript" src="js/igniteui-sample.js"></script>
</body>
</html>
