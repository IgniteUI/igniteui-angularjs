|content|
    <div class="push-down-xl" ng-app="igniteui-sample" ng-controller="treeGridController">
        <h1 class="push-down-md"><a href="http://igniteui.com/tree-grid/overview" target="_blank">igTreeGrid</a></h1>

        <div class="row description">
            <div class="col-md-9">
                <p class="lead">This sample demonstrates how AngularJS directives are used with the igTreeGrid.</p>
                <p><a href="https://github.com/IgniteUI/igniteui-angularjs/blob/master/samples/igTreeGrid.html" class="btn btn-default btn-lg btn-primary" target="_blank"><i class="fa fa-code fa-lg"></i> Explore the Code</a></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">

                <ig-tree-grid id="grid1"
                              data-source="tasks"
                              width="100%"
                              height="400px"
                              primary-key="id"
                              auto-commit="true"
                              auto-generate-columns="false"
                              child-data-key="products"
                              render-expand-column="true">
                    <columns>
                        <column key="id" header-text="ID" width="100px" data-type="number"></column>
                        <column key="tasks" header-text="Task" width="250px" data-type="string"></column>
                        <column key="start" header-text="Start" width="100px" data-type="date"></column>
                        <column key="finish" header-text="Finish" width="100px" data-type="date"></column>
                        <column key="duration" header-text="Duration" width="100px" data-type="date"></column>
                        <column key="progress" header-text="Progress" width="100px" data-type="date"></column>
                    </columns>

                </ig-tree-grid>

            </div>
        </div>
    </div>
