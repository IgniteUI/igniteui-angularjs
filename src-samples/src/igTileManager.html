<div ng-app="igniteui-sample" ng-controller="tileManagerController">

    <h1 class="push-down-md"><a href="http://igniteui.com/tile-manager/overview" target="_blank">igTileManager</a></h1>
    
    <div class="row description">
        <div class="col-md-12">
            <p class="lead">This sample demonstrates how AngularJS directives are used to instantiate igTileManager.</p>
            <p><a href="https://github.com/IgniteUI/igniteui-angular/blob/master/samples/igTileManager.html" class="btn btn-default btn-lg btn-primary" target="_blank"><i class="fa fa-code fa-lg"></i> Explore the Code</a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ig-tile-manager 
            id="dashboard" 
            data-source="candidates" 
            margin-left="10" 
            margin-top="10" 
            right-panel-tiles-width="200"
            right-panel-tiles-height="156"
            class="dashboard"
            maximized-state='<h3>${name}</h3><img src="${picture}" title="${name}" alt="error" /><p class="text">${text}</p><div style="clear: both"><span class="color">Skills:</span></div><ul class="skills"></ul><div class="linkedIn"><span class="color">LinkedIn:</span> <a href="${linkedin}" target="_blank">http://www.linkedin.com/profile</a></div>'
            minimized-state='<h4>${name}</h4><img src="${picture}" class="minimized" title="${name}" alt="error" />'
            >
            </ig-tile-manager>
        </div>
    </div>
</div>
