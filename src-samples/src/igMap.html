<div ng-app="igniteui-sample">
	<h1 class="push-down-md"><a href="http://igniteui.com/map/overview" target="_blank">igMap</a></h1>
    <div class="row description">
        <div class="alert alert-info col-md-5 try-it-out">
            <span class="h4">TRY IT OUT:</span>
            <hr />
            <ul>
                <li>Use the mouse wheel to zoom in on the map</li>
                <li>Click and drag or use the arrow keys to pan the map</li>
            </ul>
        </div>
        <div class="col-md-4">
            <p class="lead">This sample demonstrates how create an igMap using an AngularJS directive.</p>
            <p><a href="https://github.com/IgniteUI/igniteui-angular/blob/master/samples/igMap.html" class="btn btn-default btn-lg btn-primary" target="_blank"><i class="fa fa-code fa-lg"></i> Explore the Code</a></p>
        </div>
    </div>

	<ig-map zoomable="true">
	</ig-map>
</div>
