    <div class="push-down-xl" ng-app="igniteui-sample" ng-controller="pivotGridController">
        <h1 class="push-down-md"><a href="http://igniteui.com/pivot-grid/overview" target="_blank">igPivotGrid with Flat Data Source</a></h1>

        <div class="row description">
            <div class="col-md-9">
                <p class="lead">This sample demonstrates how AngularJS directives are used with the igPivotGrid and Olap Flat Data Source.</p>
                <p><a href="https://github.com/IgniteUI/igniteui-angular/blob/master/samples/igPivotGrid-FlatDataSource.html" class="btn btn-default btn-lg btn-primary" target="_blank"><i class="fa fa-code fa-lg"></i> Explore the Code</a></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <ig-pivot-data-selector id="dataSelector" data-source="pivotData" width="25%" height="550px">
                </ig-pivot-data-selector>
                <ig-pivot-grid id="pivotGrid"
                               data-source="pivotData" height="550px">
                </ig-pivot-grid>

            </div>
        </div>
    </div>
